<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaimkomierz</title>
    <script src="./build/bundle.js"></script>
    <link href="./build/main.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
    <nav class="navbar bg-light">
      <div class="container-fluid w-100">
        <span class="navbar-brand mb-0 h1">Zaimkomierz</span>
      </div>
    </nav>
    <div class="container flex-grow-1 d-flex flex-column">
        <div class="mt-3 mb-3 flex-grow-1 d-flex flex-column">
          <label for="main-textarea" class="form-label">Wklej tu swój tekst</label>
          <textarea class="form-control flex-grow-1" id="main-textarea"></textarea>
        </div>
        <div class="mt-3 mb-3">
            Poziom zaimkozy: <strong><span id="pronoun-characters">0</span></strong> na <strong><span id="total-characters">0</span></strong> znaków (nie licząc spacji) to zaimki. Wynik: <strong><span id="result">0</span>%</strong>.
        </div>
        <div class="mt-3 mb-3">
            <label for="ambigious-pronouns">Wieloznaczne zaimki, które są wykluczone ze statystyki:</label>
            <input id="ambigious-pronouns" type="text" class="form-control disabled" disabled/>
        </div>
    </div>
    <nav class="navbar bg-light w-100">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 d-flex align-items-center justify-content-end w-100"><a class="github-link" href="https://github.com/lukasz-zaroda/zaimkomierz"></a></span>
      </div>
    </nav>
</body>
</html>
